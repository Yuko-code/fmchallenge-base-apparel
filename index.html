<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(231, 8%, 18%); }
  </style>
</head>
<body>
<header>
<span class="logo" role="img" aria-label="Base Apparel logo"></span>
</header>
<main class="home-main">
<span class="hero-image" role="img" aria-label="main image"></span>

<article class="hero-text-area">
  <h1 class="title"><span class="title-header">We're</span> <br>coming soon</h1>
  <p class="text">
  Hello fellow shoppers! We're currently building our new fashion store.
  Add your email below to stay up-to-date with announcements and our launch deals.
  </p>
  <form class="email-form" id="email-form">
    <input type="text" id="email" name="email" placeholder="Email Adress" class="email">
    <i class="error-icon noShow" id="error-icon"></i>
    <input type="submit" id="submit-btn" class="submit-btn" value="">
  </form>
  <small class="error-text noShow"></small>
</article>

</main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://ytwebxdesign.com/">YTWeb&Design</a>.
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
